<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot - Your Medical Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #1a202c; /* Dark charcoal */
            color: #ffffff;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #2d3748;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: #ffffff;
        }
        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1.5rem;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message-user {
            background-color: #2b6cb0; /* Professional blue */
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
            box-shadow: 0 2px 8px rgba(43, 108, 176, 0.2);
        }
        .message-bot {
            background-color: #f7fafc; /* Lighter off-white */
            color: #2d3748;
            align-self: flex-start;
            border: 1px solid #e2e8f0;
            border-top-left-radius: 0;
            box-shadow: 0 2px 8px rgba(45, 55, 72, 0.05);
        }
        .loading-dots {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #a0aec0;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background-color: #ffffff;
        }
        .chat-input-area textarea {
            flex-grow: 1;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 1.5rem;
            font-size: 1rem;
            resize: none;
            overflow-y: hidden;
            transition: border-color 0.2s ease-in-out;
            outline: none;
        }
        .chat-input-area textarea:focus {
            border-color: #4299e1;
        }
        .chat-input-area button {
            background-color: #2b6cb0;
            color: #ffffff;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out;
        }
        .chat-input-area button:hover {
            background-color: #2c5282;
        }
        .chat-input-area button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .chat-input-area button svg {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 640px) {
            .chat-container {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            .chat-messages {
                padding: 1rem;
            }
            .chat-input-area {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            MedBot
        </header>

        <div id="chat-messages" class="chat-messages">
            <div class="message message-bot">
                <p>Hello! I am MedBot, your medical assistant. How can I help you today?</p>
            </div>
        </div>

        <div class="chat-input-area">
            <textarea id="user-input" placeholder="Type your message..." rows="1" class="flex-grow p-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"></textarea>
            <button id="send-button" class="ml-4 w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            // Store conversation history in-memory for this session.
            const sessionID = 'user_session_' + Date.now();
            let currentMessages = [];

            const appendMessage = (text, sender) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender === 'user' ? 'message-user' : 'message-bot');
                messageDiv.innerHTML = `<p>${text}</p>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                currentMessages.push({ role: sender, content: text });
            };

            const showLoading = () => {
                const loadingDiv = document.createElement('div');
                loadingDiv.classList.add('message', 'message-bot', 'loading-dots');
                loadingDiv.id = 'loading-indicator';
                loadingDiv.innerHTML = `
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                `;
                chatMessages.appendChild(loadingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const hideLoading = () => {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
            };

            const sendMessage = async () => {
                const userText = userInput.value.trim();
                if (userText === '') return;

                appendMessage(userText, 'user');
                userInput.value = '';
                userInput.style.height = 'auto';
                sendButton.disabled = true;

                showLoading();

                try {
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userText, session_id: sessionID }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        hideLoading();
                        appendMessage(data.answer, 'bot');
                    } else {
                        hideLoading();
                        appendMessage('An error occurred. Please try again.', 'bot');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    hideLoading();
                    appendMessage('An error occurred. Please check the server and try again.', 'bot');
                } finally {
                    sendButton.disabled = false;
                }
            };

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = userInput.scrollHeight + 'px';
            });
        });
    </script>

</body>
</html>
