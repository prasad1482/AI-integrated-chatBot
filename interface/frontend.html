<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 1rem;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }
        .message-user {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message-bot {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .loading-dots::after {
            content: '';
            animation: dots 1s steps(3, end) infinite;
            white-space: pre;
        }
        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <div class="chat-container">
        <!-- Header -->
        <header class="bg-gray-800 text-white p-4 text-center text-2xl font-bold">
            MedBot
        </header>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Initial bot message -->
            <div class="flex items-start">
                <div class="message-bot max-w-xs p-4 rounded-xl shadow-md">
                    <p>Hello! I am MedBot, your medical assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area p-4 bg-gray-100 flex items-center border-t border-gray-200">
            <textarea id="user-input" class="flex-1 p-3 border border-gray-300 rounded-full resize-none focus:outline-none focus:border-blue-500 transition-colors" placeholder="Type your message..."></textarea>
            <button id="send-button" class="ml-2 p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            const appendMessage = (text, sender) => {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('flex', 'items-start', 'mb-2');
                if (sender === 'user') {
                    messageContainer.classList.add('justify-end');
                }

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('max-w-xs', 'p-4', 'rounded-xl', 'shadow-md', sender === 'user' ? 'message-user' : 'message-bot');
                messageBubble.innerHTML = `<p>${text}</p>`;

                messageContainer.appendChild(messageBubble);
                chatMessages.appendChild(messageContainer);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const showLoading = () => {
                const loadingContainer = document.createElement('div');
                loadingContainer.classList.add('flex', 'items-start');
                const loadingBubble = document.createElement('div');
                loadingBubble.id = 'loading-message';
                loadingBubble.classList.add('message-bot', 'max-w-xs', 'p-4', 'rounded-xl', 'shadow-md');
                loadingBubble.innerHTML = `<p class="loading-dots">MedBot is thinking</p>`;
                loadingContainer.appendChild(loadingBubble);
                chatMessages.appendChild(loadingContainer);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };

            const hideLoading = () => {
                const loadingMessage = document.getElementById('loading-message');
                if (loadingMessage) {
                    loadingMessage.parentElement.remove();
                }
            };

            const sendMessage = async () => {
                const userMessage = userInput.value.trim();
                if (userMessage === '') {
                    return;
                }

                appendMessage(userMessage, 'user');
                userInput.value = '';
                showLoading();

                try {
                    const response = await fetch('http://127.0.0.1:5000/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    hideLoading();
                    appendMessage(data.answer, 'bot');
                } catch (error) {
                    hideLoading();
                    console.error('Error:', error);
                    appendMessage("Sorry, I am currently unable to provide a response.", 'bot');
                }
            };

            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
